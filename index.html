<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Skin Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/minecraft-skin-viewer@3.0.0-beta.2/dist/skin-viewer.min.js"></script>
    <script>
        // Buat elemen canvas dan tambahkan ke body
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);

        // Buat viewer
        const viewer = new skinview3d.SkinViewer({
            canvas: canvas,
            width: window.innerWidth,
            height: window.innerHeight,
            skin: "https://raw.githubusercontent.com/rahasia55/skin_minecraft/main/unnamed.png" // URL skin kamu
        });

        // Tambahkan animasi
        const rotator = viewer.animations.add(skinview3d.RotatingAnimation);
        rotator.speed = 1;

        // Sesuaikan ukuran canvas saat ukuran jendela berubah
        window.addEventListener("resize", () => {
            viewer.width = window.innerWidth;
            viewer.height = window.innerHeight;
        });
    </script>
</body>
</html>
