<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Skin Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/minecraft-skin-viewer@3.0.0-beta.2/dist/skin-viewer.min.js"></script>
    <script>
        // Buat renderer
        const viewer = new skinview3d.SkinViewer({
            canvas: document.createElement("canvas"),
            width: 300,
            height: 400,
            skin: "https://raw.githubusercontent.com/rahasia55/skin_minecraft/main/unnamed.png" // URL skin kamu
        });
        document.body.appendChild(viewer.canvas);

        // Tambahkan animasi
        const rotator = viewer.animations.add(skinview3d.RotatingAnimation);
        rotator.speed = 1;
    </script>
</body>
</html>
